<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معلومات النباتات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        #searchInput {
            width: 50%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #2e8b57;
            border-radius: 5px;
        }
        .plant-list {
            list-style-type: none;
            padding: 0;
        }
        .plant-list li {
            margin: 10px 0;
        }
        .plant-list li a {
            display: block;
            padding: 15px;
            background-color: #e0f7fa;
            color: #00695c;
            text-decoration: none;
            font-size: 1.5em;
            border: 2px solid #00695c;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .plant-list li a:hover {
            background-color: #4db6ac;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>معلومات النباتات</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن نبات...">
    </div>
    <ul id="plantList" class="plant-list">
        <!-- Plant list items will go here -->
        <li><a href="https://plants.elmuhandis.great-site.net/plant.html?plantname=Rose">وردة</a></li>
        <li><a href="https://plants.elmuhandis.great-site.net/plant.html?plantname=Tulip">توليب</a></li>
        <!-- Add more plants as needed -->
    </ul>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var plantList = document.getElementById('plantList');
            var plants = plantList.getElementsByTagName('li');
            for (var i = 0; i < plants.length; i++) {
                var a = plants[i].getElementsByTagName('a')[0];
                var txtValue = a.textContent || a.innerText;
                if (txtValue.toLowerCase().indexOf(input) > -1) {
                    plants[i].style.display = "";
                } else {
                    plants[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
